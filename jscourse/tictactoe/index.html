<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe in Javascript</title>

    <link type="text/css" rel="stylesheet" href="css/ticTacToe.css"/>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
</head>
<body>

<div id="container">
    <div id="board">
        <div class="row">
            <div class="cell" data-x="0" data-y="0"></div>
            <div class="cell" data-x="1" data-y="0"></div>
            <div class="cell" data-x="2" data-y="0"></div>
        </div>
        <div class="row">
            <div class="cell" data-x="0" data-y="1"></div>
            <div class="cell" data-x="1" data-y="1"></div>
            <div class="cell" data-x="2" data-y="1"></div>
        </div>
        <div class="row">
            <div class="cell" data-x="0" data-y="2"></div>
            <div class="cell" data-x="1" data-y="2"></div>
            <div class="cell" data-x="2" data-y="2"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/ticTacToe.js"></script>
</body>
</html>
